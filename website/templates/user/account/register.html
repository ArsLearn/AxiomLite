{% extends "parent/base.html" %}
{% load static %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-field">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit">Register</button>
</form>

{% endblock content %}
